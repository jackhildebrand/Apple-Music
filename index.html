<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Apple Music</title>
</head>
<body>
<div class="app">
  <img src='./icons/red.png' height={300} width={350} alt='img'></img>
  <h1 id="playlistName">
    Playlist

    Jack Hildebrand

  <button id='playButton'><span id='icon'></span><a href='#'></a>Play</button>
  <button id='shuffleButton'><i id='shuffleIcon'></i>Shuffle</button>

  <div id='wrapper'>

      <p id='song'>song 1</p>

        <img src='./icons/red.png' alt='song' height='50' width='50'></img>
      </div>
    </div>
  </div>
  <div class="songs">
    <hr></hr>
    <p id='song'>song 2</p>
    <hr></hr>
    <p id='song'>song 3</p>
    <hr></hr>
    <p id='song'>song 4</p>
    <hr></hr>
    <p id='song'>song 5</p>
    <hr></hr>
    <p id='song'>song 6</p>
    <hr></hr>
    <p id='song'>song 7</p>
    <hr></hr>
    <p id='song'>song 8</p>
  </div>
</div>

</html>
